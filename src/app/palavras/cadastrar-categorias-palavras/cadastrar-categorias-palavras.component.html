<div class="container-fluid my-header">
  <div class="container">
          <div class="row">
                  <div class="col-lg-6">
                          <h3>Nova categoria</h3>
                  </div>
          </div>
  </div>
</div>

<br>

<div class="container card-header-top">
  <div class="row">
          <div class="col-lg-12">
                  <a class="btn btn-danger  btn-xs top-header-my float-right"  routerLink="/palavras/categorias/listar"><i class="fas fa-undo"></i> Voltar</a>
                  <a class="btn btn-info  btn-xs top-header-my float-right"  style="margin-right: 10px;" (click)="cadastrar()"> <i class="far fa-save"></i> Salvar  </a>
          </div>
  </div>
</div>
<div class="container body-new">
        <div class="row">
          <div class="col-lg-12">
            <br>
            <div class="alert alert-{{tipoAlerta}}" role="alert" [hidden]="!mensagemAlerta"> {{mensagemAlerta}} </div>
            <form>
              <div class="form-row">
                <div class="form-group col-lg-4 col-sm-4 col-xs-12 col-md-4">
                  <label for="nome">Nome da Categoria:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Informe o nome da categoria...."
                    name="nome" [(ngModel)]="categoria.nome">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
