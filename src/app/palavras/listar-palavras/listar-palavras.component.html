        <div class="container-fluid my-header">
                <div class="container">
                        <div class="row">
                                <div class="col-lg-6">
                                        <h3>Lista de palavras</h3>
                                </div>
                                <div class="col-lg-6">

                                </div>
                        </div>
                </div>
        </div>

        <br>

        <div class="container card-header-top">
                <div class="row">

                        <div class="col-lg-3">
                                <a class="btn btn-success  btn-xs top-header-my float-left" routerLink="/palavras/cadastrar"><i class="fas fa-plus"></i> Nova Palavra</a>
                        </div>
                        <div class="col-lg-6 links-center-card-list">
                                <a class="btn btn-default  btn-xs top-header-my" routerLink="/palavras/listar/categoria"><i class="fas fa-list"></i> Categorias </a>
                                <a class="btn btn-default  btn-xs top-header-my" routerLink="/palavras/cadastrar"><i class="fas fa-dice-d6"></i> Tipo </a>
                        </div>
                        <div class="col-lg-3">
                                <a class="btn btn-danger  btn-xs top-header-my float-right" routerLink="/palavras/cadastrar"> <i class="fas fa-filter"></i> Filtrar </a>
                                <a class="btn btn-info  btn-xs top-header-my float-right" routerLink="/palavras/cadastrar" style="margin-right: 10px;"> <i class="fas fa-print"></i> Imprimir </a>
                        </div>

                </div>
        </div>

        <div class="container body-new">
                <div class="row">
                        <div class="col-lg-12">
                                <br>
                                <table class="table table-bordered table-striped tabela">
                                        <thead>
                                                <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Palavra inglês</th>
                                                        <th scope="col">Palavra português</th>
                                                        <th scope="col">Data de cadastro</th>
                                                        <th scope="col">Status</th>
                                                        <th scope="col">Ações</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                <tr *ngFor="let palavra of palavras">
                                                        <th>{{palavra.id}}</th>
                                                        <td>{{palavra.palavraEg}}</td>
                                                        <td>{{palavra.palavraPt}}</td>
                                                        <td>{{palavra.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                                                        <td>{{palavra.status == 1 ? 'Ativado' : 'Desativado'}}</td>
                                                        <td class="text-center">
                                                                <!-- <div class="btn-group">
                                                                        <a href="#" class="btn btn-primary btn-xs btn-inside-table-list"
                                                                                [routerLink]="['/palavras/editar/', palavra.id]"><i
                                                                                        class="far fa-edit"></i>
                                                                                Editar</a>
                                                                        <a href="#" class="btn btn-danger btn-xs btn-inside-table-list"
                                                                                [routerLink]="['/palavras/excluir/', palavra.id]"><i
                                                                                        class="fas fa-trash"></i>Excluir</a>
                                                                </div> -->

                                                                <div class="btn-group">
                                                                        <a href="#" class="btn  btn-xs btn-inside-table-list"  data-toggle="tooltip" data-placement="top" title="Tipos da categoria" [routerLink]="['/palavras/excluir/', palavra.id]"><i class="fas fa-dice-d6"></i></a>
                                                                        <a href="#" class="btn  btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top" title="Categorias da categoria" [routerLink]="['/palavras/excluir/', palavra.id]"><i class="fas fa-list"></i></a>
                                                                        <a href="#" class="btn  btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top" title="Editar palavra" [routerLink]="['/palavras/editar/', palavra.id]"><i class="far fa-edit"></i></a>
                                                                        <a href="#" class="btn  btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top" title="Excluir palavra" [routerLink]="['/palavras/excluir/', palavra.id]"><i class="fas fa-trash"></i></a>
                                                                </div>
                                                        </td>
                                                </tr>
                                        </tbody>

                                </table>
                        </div>
                </div>
        </div>
