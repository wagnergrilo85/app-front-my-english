<div class="container">
  <br>
  <div class="row">
          <div class="col-lg-6">
                  <h3>Lista de frases</h3>
          </div>
          <div class="col-lg-6">
                  <a class="btn btn-success float-right" routerLink="/frases/cadastrar"><i class="fas fa-plus"></i> Novo fraseente</a>
          </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
          <div class="col-lg-12">
                  <br>
                  <table class="table table-striped tabela">
                          <thead>
                                  <tr>
                                          <th scope="col">ID</th>
                                          <th scope="col">Frase inglês</th>
                                          <th scope="col">Frase português</th>
                                          <th scope="col">Data de cadastro</th>
                                          <th scope="col">Status</th>
                                          <th scope="col">Ações</th>
                                  </tr>
                          </thead>
                          <tbody>
                                  <tr *ngFor="let frase of frases" >
                                          <th>{{frase.id}}</th>
                                          <td>{{frase.fraseEg}}</td>
                                          <td>{{frase.frasePt}}</td>
                                          <td>{{frase.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                                          <td>{{frase.status == 1 ? 'Ativado' : 'Desativado'}}</td>
                                          <td>
                                                  <div class="btn-group">
                                                  <a href="#" class="btn btn-primary btn-sm" [routerLink]="['/frases/editar/', frase.id]"><i class="far fa-edit"></i> Editar</a>
                                                  <a href="#" class="btn btn-danger btn-sm espaco-botoes" [routerLink]="['/frases/excluir/', frase.id]"><i class="fas fa-trash"></i>Excluir</a>
                                                  </div>
                                          </td>
                                  </tr>
                          </tbody>

                  </table>
          </div>
  </div>
