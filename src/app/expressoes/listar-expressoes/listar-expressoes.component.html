<app-header-top [texto]="'Lista de expressões'"></app-header-top>

  <card-top-listar
   [labelNovaEntidade] = "'Nova expressão'"
   [rotaNovaEntidade] = "'/expressoes/cadastrar'"
   [rotaListaCategorias]="'/expressoes/categorias/listar'"
   [rotaListaTipos]="'/expressoes/tipos/listar'"
   [rotaFiltrar]=""
   [rotaImprimir]=""></card-top-listar>

<div class="container body-new">
  <div class="row">
    <div class="col-lg-12">
      <br />
      <table class="table table-bordered table-striped tabela">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Expressão inglês</th>
            <th scope="col">Expressão português</th>
            <th scope="col">Data de cadastro</th>
            <th scope="col">Status</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expressao of expressoes">
            <th>{{ expressao.id }}</th>
            <td>{{ expressao.expressaoEg }}</td>
            <td>{{ expressao.expressaoPt }}</td>
            <td>{{ expressao.dataCadastro | date: "dd/MM/yyyy" }}</td>
            <td>{{ expressao.status == 1 ? "Ativado" : "Desativado" }}</td>
            <td class="text-center">
              <div class="btn-group">
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Tipos da categoria" [routerLink]="['/expressoes/excluir/', expressao.id]"><i
                    class="fas fa-dice-d6"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Categorias da categoria" [routerLink]="['/expressoes/excluir/', expressao.id]"><i
                    class="fas fa-list"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Editar palavra" [routerLink]="['/expressoes/editar/', expressao.id]"><i
                    class="far fa-edit"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Excluir palavra" [routerLink]="['/expressoes/excluir/', expressao.id]"><i
                    class="fas fa-trash"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
