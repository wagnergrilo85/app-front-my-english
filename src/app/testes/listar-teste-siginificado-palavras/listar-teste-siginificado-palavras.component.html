<app-header-top [texto]="'Lista de palavras'"></app-header-top>

  <card-top-listar
   [labelNovaEntidade] = "'Novo teste'"
   [rotaNovaEntidade] = "'/teste-significado-palavras/cadastrar'"
   [rotaListaCategorias]="'/palavras/categorias/listar'"
   [rotaListaTipos]="'/palavras/tipos/listar'"
   [rotaFiltrar]=""
   [rotaImprimir]=""></card-top-listar>

<div class="container body-new">
  <div class="row">
    <div class="col-lg-12">
      <br />
      <table class="table table-bordered table-striped tabela">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Teste</th>
            <th scope="col">QTD</th>
            <th scope="col">Data de cadastro</th>
            <th scope="col">Status</th>
            <th scope="col">AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teste of listaTeste">
            <th>{{ teste.id }}</th>
            <td>{{ teste.nomeTeste }}</td>
            <td>{{ teste.qtdPalavras }}</td>
            <td>{{ teste.dataAbertura | date: "dd/MM/yyyy" }}</td>
            <td>{{ teste.status == 1 ? "Ativado" : "Desativado" }}</td>
            <td class="text-center">
              <div class="btn-group">
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Tipos da categoria" [routerLink]="['/palavras/excluir/', teste.id]"><i
                    class="fas fa-dice-d6"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Categorias da categoria" [routerLink]="['/palavras/excluir/', teste.id]"><i
                    class="fas fa-list"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Editar palavra" [routerLink]="['/palavras/editar/', teste.id]"><i
                    class="far fa-edit"></i></a>
                <a href="#" class="btn btn-xs btn-inside-table-list" data-toggle="tooltip" data-placement="top"
                  title="Excluir palavra" [routerLink]="['/palavras/excluir/', teste.id]"><i
                    class="fas fa-trash"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
