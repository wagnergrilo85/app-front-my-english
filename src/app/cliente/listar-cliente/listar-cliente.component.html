<div class="container">
        <br>
        <div class="row">
                <div class="col-lg-6">
                        <h3>Lista de Clientes</h3>
                </div>
                <div class="col-lg-6">
                        <a class="btn btn-success float-right" routerLink="/cliente/cadastrar"><i class="fas fa-plus"></i> Novo Cliente</a>
                </div>  
        </div>
</div>
<br>

<div class="container">
        <div class="row">
                <div class="col-lg-12">
                        <br>
                        <table class="table table-striped tabela">
                                <thead>
                                        <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Data de cadastro</th>                                                
                                                <th scope="col">Status</th>
                                                <th scope="col">Ações</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let cli of clientes" >
                                                <th>{{cli.id}}</th>
                                                <td>{{cli.nome}}</td>
                                                <td>{{cli.tipoCliente == 1 ? 'Pesoa jurídica' : 'Pessoa Física'}}</td>
                                                <td>{{cli.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                                                <td>{{cli.ativo == 1 ? 'Ativado' : 'Desativado'}}</td>
                                                <td>
                                                        <div class="btn-group">
                                                        <a href="#" class="btn btn-primary btn-sm" [routerLink]="['/cliente/editar/', cli.id]"><i class="far fa-edit"></i> Editar</a>
                                                        <a href="#" class="btn btn-danger btn-sm espaco-botoes" [routerLink]="['/cliente/excluir/', cli.id]"><i class="fas fa-trash"></i>Excluir</a>
                                                        </div>
                                                </td>
                                        </tr>
                                </tbody>

                        </table>
                </div>
        </div>
