<div class="container">
        <div class="row">

                <div class="col-lg-12">
                        <br>
                        <h3>Consulta de Cliente</h3>
                        <br>
                        <div class="form-row">
                                <div class="form-group col-lg-4 col-sm-4 col-xs-12 col-md-4">
                                        <label for="nome">Nome:</label>
                                        <input type="text" class="form-control" id="nome"
                                                placeholder="Informe seu nome..." name="nome" [(ngModel)]="nome">
                                </div>
                                <div class="col-lg-2 col-sm-2">
                                        <a class="btn btn-success float-right consultar" (click)="consultar()"> <i
                                                        class="fas fa-search"></i> Consultar</a>
                                </div>
                        </div>
                </div>


                <div class="col-lg-12">
                        <br>
                        <table class="table table-striped tabela" [hidden]="!clientes">
                                <thead>
                                        <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Data de cadastro</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Ações</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let cli of clientes">
                                                <th>{{cli.id}}</th>
                                                <td>{{cli.nome}}</td>
                                                <td>{{cli.tipoCliente == 1 ? 'Pesoa jurídica' : 'Pessoa Física'}}</td>
                                                <td>{{cli.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                                                <td>{{cli.ativo == 1 ? 'Ativado' : 'Desativado'}}</td>
                                                <td>
                                                        <div class="btn-group">
                                                                <a href="#" class="btn btn-primary btn-sm"
                                                                        [routerLink]="['/cliente/editar/', cli.id]"><i
                                                                                class="far fa-edit"></i> Editar</a>
                                                                <a href="#" class="btn btn-danger btn-sm espaco-botoes"
                                                                        [routerLink]="['/cliente/excluir/', cli.id]"><i
                                                                                class="fas fa-trash"></i>Excluir</a>
                                                        </div>
                                                </td>
                                        </tr>
                                </tbody>

                        </table>

                </div>
        </div>
